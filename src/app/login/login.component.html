<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-sm-center vh-100 align-items-sm-center">
            <div class="row col-12 col-sm-10 main-container shadow-lg m-0 bg-body rounded">
                <section class="col-12 col-sm-8">
                    <!-- name -->
                    <h1 class="h5 fw-bold">
                        <span class="text-success">Reach</span>Me
                    </h1>
                    <h1 class="text-center fw-bold text-success mt-3">
                        Sign In Your Account
                    </h1>
                    <div class="underLine"></div>
                    <div class="d-flex justify-content-center mt-3">
                        <span class="m-3"><i class="h5 bi bi-facebook"></i></span>
                        <span class="m-3"><i class="h5 bi bi-linkedin"></i></span>
                        <span class="m-3"><i class="h5 bi bi-google"></i></span>
                    </div>
                    <p class="text-center text-muted mt-2">
                        Or use your Email Account
                    </p>
                    <!-- email -->
                    <form [formGroup]="loginForm" (ngSubmit)="checkUser()">
                        <section class="col-12 col-sm-8 m-auto">
                            <div class="example-container">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Enter your email</mat-label>
                                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                                    <mat-error>
                                        Invalid Error
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </section>
                        <!-- password -->
                        <section class="col-12 col-sm-8 m-auto">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="passwordHide ? 'password' : 'text'" formControlName="password">
                                <button type="button" mat-icon-button matSuffix (click)="passwordHide = !passwordHide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide"
                                    class="border-0">
                                    <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <span class="col-12 col-sm-8 text-danger">{{incorrectDetails}}</span>
                        </section>
                        <!-- forget password -->
                        <div class="col-12 col-sm-8 d-flex justify-content-between m-auto">
                            <div>
                                <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
                            </div>
                            <div>
                                <a>Forget Password?</a>
                            </div>
                        </div>
                        <!-- button -->
                        <div class="col-12 col-sm-8 d-flex justify-content-center m-auto mt-3 mb-5">
                            <button class="signin-btn px-5 py-2 fw-bold">Sign In</button>
                        </div>
                    </form>
                </section>
                <section class="col-sm-4 d-none d-sm-flex align-items-center info-container">
                    <div>
                        <h1 class="text-center fw-bold text-white mt-3">
                            Hello, Friend!
                        </h1>
                        <div class="underLine border-white"></div>
                        <div class="text-center text-white">
                            Fill Up Personal Information And Start journey With Us
                        </div>
                        <div class="col-12 col-sm-8 d-flex justify-content-center m-auto mt-3">
                            <button class="signup-btn px-5 py-2 fw-bold" [routerLink]="['/signup']"
                                routerLinkActive="router-link-active">Sign Up</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
