<div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
        <section class="col-12 col-md-5 shadow-lg bg-body rounded py-3" *ngIf="!isResetlinkSent">

            <p>
                Enter your email address associated with your account and we will send you a link to reset your password
            </p>

            <div class="form-group">
                <label for="user-email-id">Email</label>
                <input type="email" name="email" class="email-input py-2 px-4 w-100" [formControl]="email"
                    id="user-email-id" placeholder="Enter email">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-danger m-3" routerLink="/login">BACK</button>
                <button type="submit" class="btn btn-primary m-3" (click)="sendEmail()">SEND</button>

            </div>
            <p class="mt-2">
                Don't have an account ? <a routerLink="/signup">Signup</a>
            </p>
        </section>

        <section class="col-12 col-md-5 shadow-lg bg-body rounded py-3" *ngIf="isResetlinkSent">
            <p>
                Reset link sent to your registerd email and mobile <a routerLink="/login">Login</a>
            </p>
        </section>
    </div>
</div>
