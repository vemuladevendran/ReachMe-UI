                <div *ngIf="emptyImg" class="d-flex justify-content-center">
                    <img src="/assets/no_data_found.png" class="d-flex justify-content-center">
                </div>
                <div class="col-12 mt-2 table-responsive" *ngIf="noTable">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">NAME</th>
                                <th scope="col">EMAIL</th>
                                <th scope="col">ROLLNUMBER</th>
                                <th scope="col">EXAMNUMBER</th>
                                <th scope="col">EDIT</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let details of students; index as i;">
                                <th>{{i + 1}}</th>
                                <td>{{details.firstName}}</td>
                                <td>{{details.email}}</td>
                                <td>{{details.rollNumber}}</td>
                                <td>{{details.examNumber}}</td>
                                <td class="d-flex">
                                    <a class="bi bi-eye-fill me-3 h5" title="view details"
                                        [routerLink]="[details._id, 'view-student']"></a>
                                    <a class="bi bi-pen-fill me-2 h5" title="update Student"
                                        [routerLink]="[details._id, 'update-student']"></a>
                                    <a class="bi bi-trash-fill ms-2 h5" title="delete student"
                                        (click)="deleteStudent(details._id)"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
